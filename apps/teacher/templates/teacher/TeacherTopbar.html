{% load static %}

<div id="topbar" class="topbar fixed right-0 top-0 z-10 h-[4.5rem] py-2 px-3 lg:px-6 bg-slate-100 flex justify-between lg:justify-end items-center">
    <button class="menu-btn lg:hidden" id="buttonSidebar">
        <svg id="menu-icon" fill="black" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    </button>
    <div class="flex justify-end lg:gap-6 gap-2">
        <div class="theme-toggler flex items-center h-[1.5rem] bg-white rounded-md">
            <i class="material-symbols-sharp p-2 text-sm rounded-md active bg-blue-500 text-white ">light_mode</i>
            <i class="material-symbols-sharp p-2 text-sm">dark_mode</i>
        </div>
        <div class="relative profile flex justify-end lg:gap-8 gap-2">
            <div class="info">
                <p><b>{{user.first_name}} {{user.last_name}}</b></p>
                <small class="text-muted">Profesor</small>
            </div>
            <button id="buttonDropdownTopbar">
                <i class="material-symbols-sharp">arrow_drop_down</i>
            </button>
            <div id="dropdownTopbar" class="absolute top-full start-0 bg-white hidden">
                <div id="user-links" class="w-auto">
                    <!--
                    <a href="" id="user-link" class="flex items-center p-2 hover:bg-slate-100">
                        <i class="material-symbols-sharp">person</i>
                        <span class="">Mi cuenta</span>
                    </a>
                    -->
                    <a  href="{% url 'logout' %}" id="user-link" class="flex items-center p-2 hover:bg-slate-100">
                        <i class="material-symbols-sharp">logout</i>
                        <span class="">Cerrar Sesion</span>
                    </a>
                </div>
            </div>
            <div class="profile-photo rounded-full">
                <img class=" w-[3rem] h-[3rem] rounded-full" src="{% if teacher.profile_image %}{{ teacher.profile_image.url }}{% else %}{% static 'img/profile_default.webp' %}{% endif %}" alt="#">
            </div>
        </div>
    </div>
</div>
