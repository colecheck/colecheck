{% load static %}

<div id="topbar" class="topbar fixed right-0 top-0 z-10 h-[4.5rem] py-2 px-3 lg:px-6 bg-slate-100 flex justify-between lg:justify-end items-center">
    <button class="menu-btn lg:hidden" id="buttonSidebar">
        <svg id="menu-icon" fill="black" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    </button>
    <div class="flex justify-end lg:gap-6 gap-2">
        <div class="theme-toggler flex items-center h-[1.5rem] bg-white rounded-md">
            <button class="rounded-md bg-blue-500 p-2 text-sm">
                <svg id="light_mode-icon" class="" fill="white" xmlns="http://www.w3.org/2000/svg" height="14" viewBox="0 -960 960 960" width="14"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
            </button>
            <button class="p-2 text-sm">
                <svg id="dark_mode" fill="black" xmlns="http://www.w3.org/2000/svg" height="14" viewBox="0 -960 960 960" width="14"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
            </button>
        </div>
        <div class="relative profile flex justify-end lg:gap-8 gap-2">
            <div class="info">
                <p><b>{{user.first_name}} {{user.last_name}}</b></p>
                <small class="text-muted">Auxiliar</small>
            </div>
            <button id="buttonDropdownTopbar">
                <i class="material-symbols-sharp">arrow_drop_down</i>
            </button>
            <div id="dropdownTopbar" class="absolute top-full start-0 bg-white hidden">
                <div id="user-links" class="w-auto">
                    <!--
                    <a href="" id="user-link" class="flex items-center p-2 hover:bg-slate-100">
                        <i class="material-symbols-sharp">person</i>
                        <span class="">Mi cuenta</span>
                    </a>
                    -->
                    <a  href="{% url 'logout' %}" id="user-link" class="flex items-center p-2 hover:bg-slate-100">
                        <i class="material-symbols-sharp">logout</i>
                        <span class="">Cerrar Sesion</span>
                    </a>
                </div>
            </div>
            <div class="profile-photo rounded-full">
                <img class=" w-[3rem] h-[3rem] rounded-full" src="{% if assistant.profile_image %}{{ assistant.profile_image.url }}{% else %}{% static 'img/profile_default.webp' %}{% endif %}" alt="#">
            </div>
        </div>
    </div>
</div>
